name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  production-promotion:
    name: "Promote to Production"
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify staging deployment exists
        run: |
          echo "ğŸ” Verifying staging deployment before promotion..."
          
          # Check if staging is accessible
          if ! curl -f https://staging.mikeiu.com/api/health > /dev/null 2>&1; then
            echo "âŒ Staging deployment not accessible or healthy"
            echo "Cannot promote to production without valid staging deployment"
            exit 1
          fi
          
          echo "âœ… Staging deployment verified and healthy"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        run: |
          echo "ğŸš€ Starting production deployment..."
          
          # Deploy to production Vercel project
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
          
          echo "âœ… Production deployment completed"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Update production domain
        run: |
          echo "ğŸŒ Updating production domain alias..."
          
          # Get latest deployment URL  
          DEPLOYMENT_URL=$(vercel list --token ${{ secrets.VERCEL_TOKEN }} --limit 1 --format json | jq -r '.[0].url')
          
          if [ -z "$DEPLOYMENT_URL" ] || [ "$DEPLOYMENT_URL" = "null" ]; then
            echo "âŒ Could not find production deployment"
            exit 1
          fi
          
          echo "ğŸ“¦ Aliasing deployment: $DEPLOYMENT_URL"
          
          # Update production alias
          vercel alias $DEPLOYMENT_URL mikeiu.com --token ${{ secrets.VERCEL_TOKEN }}
          
          echo "âœ… Production domain updated"
          echo "ğŸŒ Live at: https://mikeiu.com"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Apply production database migrations
        run: |
          echo "ğŸ—„ï¸ Applying database migrations to production..."
          
          # Setup Supabase CLI
          curl -sSL https://github.com/supabase/cli/releases/download/v1.226.4/supabase_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/
          
          # Login and apply migrations
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase auth login --token
          supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          
          # Dry run first for safety
          echo "Running migration dry-run..."
          supabase db push --dry-run
          
          # Apply migrations
          echo "Applying migrations to production..."
          supabase db push
          
          echo "âœ… Production database migrations applied successfully"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Post-deployment health check
        run: |
          echo "ğŸ¥ Running post-deployment health check..."
          sleep 30  # Allow time for deployment to propagate
          
          for i in {1..10}; do
            if curl -f https://mikeiu.com/api/health > /dev/null 2>&1; then
              echo "âœ… Production health check passed"
              
              # Get health check response for verification
              HEALTH_RESPONSE=$(curl -s https://mikeiu.com/api/health)
              echo "Health response: $HEALTH_RESPONSE"
              
              echo ""
              echo "ğŸ‰ Production deployment successful!"
              echo "ğŸ“‹ Deployment Summary:"
              echo "  â€¢ Source: preview branch â†’ main branch"
              echo "  â€¢ Database: mike-prod (production)"
              echo "  â€¢ Sanity: production dataset"  
              echo "  â€¢ Vendor keys: Live production"
              echo "  â€¢ Domain: https://mikeiu.com"
              echo "  â€¢ Health: âœ… Passing"
              echo ""
              echo "ğŸš€ Production is live and healthy!"
              exit 0
            fi
            echo "Attempt $i: Health check failed, retrying in 30 seconds..."
            sleep 30
          done
          
          echo "âŒ Production health check failed after 10 attempts"
          echo "ğŸš¨ Manual intervention required!"
          echo "Check https://mikeiu.com manually and verify deployment"
          exit 1

      - name: Notify deployment completion
        if: success()
        run: |
          echo "ğŸ“¢ Production deployment notification"
          echo "âœ… Successfully deployed to production"
          echo "ğŸŒ Live URL: https://mikeiu.com"
          echo "â±ï¸ Deployment completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"