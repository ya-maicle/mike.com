name: Feature Preview Deployment

on:
  pull_request:
    branches: [main, preview]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: "Quality Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Build Storybook
        run: pnpm --filter @maicle/ui build-storybook

  smoke-tests:
    name: "Smoke Tests"
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Get Vercel Preview URL
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Wait for deployment to be ready
        run: |
          url="${{ steps.vercel_preview_url.outputs.preview_url }}"
          echo "Waiting for deployment: $url"
          
          # Wait up to 10 minutes for deployment to be ready
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" \
              -H "x-vercel-bypass-secret: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" \
              "$url" | grep -q "200"; then
              echo "Deployment is ready!"
              break
            fi
            echo "Attempt $i: Deployment not ready yet, waiting 10s..."
            sleep 10
          done
        env:
          DEPLOYMENT_URL: ${{ steps.vercel_preview_url.outputs.preview_url }}

      - name: Run smoke tests
        run: pnpm playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.vercel_preview_url.outputs.preview_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
