name: Feature Preview Deployment

on:
  pull_request:
    branches: [main, preview]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: "Quality Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: nf3mt1vl
          NEXT_PUBLIC_SANITY_DATASET: development

      - name: Build Storybook
        run: pnpm --filter @maicle/ui build-storybook

  smoke-tests:
    name: "Smoke Tests"
    runs-on: ubuntu-latest
    needs: quality-checks
    # Only run smoke tests for preview → main PRs (not feature → preview)
    if: github.base_ref == 'main' && github.head_ref == 'preview'
    permissions:
      deployments: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Run smoke tests against preview environment
        run: pnpm playwright test tests/smoke/production.spec.ts
        env:
          # Test against the preview domain (preview branch code) before promoting to main
          PLAYWRIGHT_BASE_URL: https://preview.mikeiu.com
          # Bypass Vercel Deployment Protection
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
